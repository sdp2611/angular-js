<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>register</title>
    </head>
    <body>
        <p class="register" style="background-color: burlywood;" title="register">Please fill this all input </p>
        <form name="reg" id="reg" method="GET" action="welcome page.html" enctype="multipart/form-data" autocomplete="off">
    
        <label for="uname">Username : </label> <input type="text" name="username" id="uname"> <br><br>
    
        <label for="upass">Password : </label> <input type="password" name="userpassword" id="upass" > <br><br>
    
        <label>Gender:</label> <input type="radio" name="usergender" id="male" value="male" > &nbsp; <label for="male">Male</label> &nbsp; 
        <input type="radio" name="usergender" id="female" value="female"> <label for="female">Female</label>  <br><br>
    
        <input type="datetime-local" name="dob" id="dob"> <br><br>
    
        <input type="email" name="useremail" id="uemail" value="xyz@abc.com" > <br><br>
    
        <label for="country">Nationality : </label><input type="text" name="country" id="country"><br><br>    
        <label for="phone">Phone number : </label><input type="number" name="phone" id="ph" step="2" min="1" max="9999999999"> <br><br>
    
    
        <input type="submit" value="Register"> &nbsp;
    
        
    
        <input type="reset" value="Clear">
    
        </form>
    
    
    
    </body>

</html>
